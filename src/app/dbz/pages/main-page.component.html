<h3>DBZ Personajes</h3>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list 
      [characters]="characters"
      (onDeletedCharacter)="onDeletedCharacter($event)">
  </app-dbz-list>
  </div>

  <div class="col">
    <app-add-character 
      (onNewCharacter)="onNewCharacter($event)">
    </app-add-character>
  </div>
</div>

<div>{{characters | json}}</div>
